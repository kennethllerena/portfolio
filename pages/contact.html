<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/form.css">

    <style>
        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

    </style>

</head>
<body>
    
    <!-- The section portion relates to contact page and contact form -->
    <!-- Div must be placed inside section to follow vertical center alignment -->
    <section class="contact">

        <!-- Top navbar with contact as the active tab -->
        <div class="topnav">
            <a href="../index.html">Home</a>

            <!-- Dropdown for import contact tab -->
            <div class="dropdown">
                <!-- Contact page in nav bar -->
                <a class="active" href="../pages/contact.html">Contact Me</a>
                
                <!-- Import contact sub page in nav bar -->
                <div>
                    <a class="content" href="../subpages/importContact.html">Import Contact</a>
                </div>
            </div>
            
            <!-- Resume page in nav bar -->
            <a href="../pages/resume.html">Resume</a>
        </div>
    
        <h1>Email Me!</h1>
        <h2>Kenneth.llerena@outlook.com</h2>
        <h3>Contact Me!</h3>

        <!-- The entire form object -->
        <form action="#">

            <!-- User's Name and Email horizontal connection  -->
            <div class="input-box">
                <!-- User's name -->
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" id="name"
                    class="item" autocomplete="off">
                    <!-- Error message if form is not filled out -->
                    <div class="error-txt">*Name cannot be blank</div>
                </div>

                <!-- User's Email Address -->
                <div class="input-field field">
                    <input type="text" placeholder="Email Address" id="email"
                    class="item" autocomplete="off">
                    <!-- Error message if form is not filled out -->
                    <div class="error-txt email">*Email cannot be blank</div>

                </div>
            </div>

            <!-- Phone number and Subject fields connection horizontally -->
            <div class="input-box">
                <!-- User's Phone Number -->
                <div class="input-field field">
                    <input type="text" placeholder="Phone Number" id="phone"
                    class="item" autocomplete="off">
                    <!-- Error message if form is not filled out -->
                    <div class="error-txt">*Phone Number cannot be blank</div>
                </div>

                <!-- User's Subject -->
                <div class="input-field field">
                    <input type="text" placeholder="Subject" id="subject"
                    class="item" autocomplete="off">
                    <!-- Error message if form is not filled out -->
                    <div class="error-txt">*Subject cannot be blank</div>
                </div>
            </div>

            <!-- Where User can type their message -->
            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" 
                placeholder="Your Message" class="item" 
                autocomplete="off"></textarea>
                <!-- Error message if form is not filled out -->
                <div class="error-txt">*Message cannot be blank</div>
            </div>

            <!-- Submit button -->
            <button type="submit">Send Message</button>
        </form>


    </section>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
